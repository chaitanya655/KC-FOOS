<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KC FOODS: Local Food Delivery</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19",
        "lottie-react": "https://aistudiocdn.com/lottie-react@^2.4.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^0.18.0"
      }
    }
    </script>
    <style>
        /* Custom Styles & Animations */
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Custom Tailwind Config */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#DC2626', // Red-600
                        'primary-dark': '#B91C1C', // Red-700
                        'primary-light': '#EF4444', // Red-500
                        secondary: '#EF4444', // Red-500 for secondary actions
                    },
                }
            }
        }

        /* Keyframe Animations */
        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateY(-20px) translateX(-50%);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateX(-50%);
            }
        }
        .animate-toast-in {
            animation: toast-in 0.3s ease-out forwards;
        }
        
        @keyframes toast-out {
            from {
                opacity: 1;
                transform: translateY(0) translateX(-50%);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) translateX(-50%);
            }
        }
        .animate-toast-out {
            animation: toast-out 0.3s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
